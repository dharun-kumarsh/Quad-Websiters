<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Books</title>
    <style>
        /* Popular Books Section */
        .popular-books {
            padding: 60px 0;
            background: #c7bdbd;
        }
        
        .popular-books .container h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 40px;
        }
        
        .books-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .book-item {
            width: 30%;
            text-align: center;
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }
        
        .book-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .book-item h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .book-item p {
            font-size: 16px;
            color: #454141;
        }
        
        .book-item:hover {
            transform: translateY(-10px);
        }
         </style>
</head>
<body>
    <!-- Fantasy Books Section -->
    <section class="popular-books">
        <div class="container">
            <h2>Adventure Books</h2>
            <div class="books-grid">
                <!-- Book Item -->
                <div class="book-item">
                    <img src="book13.jpg" alt="Book 13">
                    <h3>A Death in Cornwall</h3>
                    <p>Daniel Silva</p>
                </div>
                <div class="book-item">
                    <img src="book14.jpg" alt="Book 14">
                    <h3>The Perfect Crime</h3>
                    <p>Elle Gray</p>
                </div>
                <div class="book-item">
                    <img src="book15.jpg" alt="Book 15">
                    <h3>The Family Across the Street</h3>
                    <p>Nicole Trope</p>
                </div>
                <div class="book-item">
                    <img src="book28.jpg" alt="Book 7">
                    <h3>The Lord of the Rings</h3>
                    <p>Peter Jackson</p>
                </div>
                <div class="book-item">
                    <img src="book29.jpg" alt="Book 8">
                    <h3>The Road</h3>
                    <p>Viggo Mortenson</p>
                </div>
                <div class="book-item">
                    <img src="book30.jpg" alt="Book 9">
                    <h3>Treasure Island</h3>
                    <p>Robert Louis Stevenson</p>
                </div>
                <!-- Add more book items as needed -->
            </div>
        </div>
    </section>
            </div>
        </div>
    </section>
</body>
</html>
