<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            animation: alternate;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 350px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
        }

        h2 {
            position: relative;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: #fff;
        }

        .inputBox {
            width: 100%;
            margin-top: 20px;
        }

        .inputBox input {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            padding: 10px 20px;
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            letter-spacing: 1px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .inputBox input::placeholder {
            color: #fff;
        }

        .inputBox input[type="submit"] {
            background: #fff;
            color: #666;
            max-width: 100px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .forget {
            margin-top: 5px;
            color: #fff;
        }

        .forget a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }

        .background-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            backdrop-filter: blur(5px);
        }

        .background-shapes div:nth-child(1) {
            top: 50px;
            left: -60px;
            animation: float 4s ease-in-out infinite;
        }

        .background-shapes div:nth-child(2) {
            top: 150px;
            right: -60px;
            width: 80px;
            height: 80px;
            animation: float 6s ease-in-out infinite;
        }

        .background-shapes div:nth-child(3) {
            bottom: 50px;
            right: -30px;
            width: 40px;
            height: 40px;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="inputBox">
                    <input type="text" id="username" placeholder="Username" required="required">
                </div>
                <div class="inputBox">
                    <input type="password" id="password" placeholder="Password" required="required">
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
            </form>
            <p class="forget">Forgot Password? <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmyaccount.google.com%2Fsecurity%2Fsignin%3Fcontinue%3Dhttps%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Fpassword&followup=https%3A%2F%2Fmyaccount.google.com%2Fsecurity%2Fsignin%3Fcontinue%3Dhttps%3A%2F%2Fmyaccount.google.com%2Fsigninoptions%2Fpassword&ifkv=Ab5oB3qrfKCl4agD8YK8a2EWjS9fEasM7joEmo5ELJg0PExRKe209WPMAmn6FGGVofxo3wd7xvgX8w&osid=1&passive=1209600&rart=ANgoxcc24mfF16GdYMQZ4FWe7s3la84HiBwAvt4EhHTxAzmy_lHjmd6eQnP4LFOy2EN9gAxJBrV_LYu8ETLHuCuH7zhvnkiuwjERf5XklmXP2Kh8aw2kDFI&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S320013677%3A1724504721917180&ddm=0">Click Here</a></p>
        </div>
    </div>
    <div class="background-shapes">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username =='user' && password=='pass') 
            {
                alert('Login successful!');
                window.location.href('index.html');
                // Here you would typically send the data to a server for authentication
            } 
            else 
            {
                alert('Invalid Login');
            }
        });

        // Add subtle movement to background shapes on mouse move
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.background-shapes div');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = 1 - (index * 0.2);
                shape.style.transform = `translate(${x * 30 * speed}px, ${y * 30 * speed}px)`;
            });
        });
    </script>
</body>
</html>
